<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>

</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="midia/Calor Blanco - Cumbia Deli.mp3" controls autoplay></audio> -->
    <!-- Os formatos de áudio 100% compativeis com todos os navegadores são MP3 WAV OGG -->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Calor Blanco - Cumbia Deli.mp3" type="audio/mpeg">
        <source src="midia/Calor Blanco - Cumbia Deli.ogg" type="audio/ogg">
       <!-- <source src="midia/Calor Blanco - Cumbia Deli.wav" type="audio/wav"> -->  <!-- evite usar WAV, arquivos muito pesados -->
        <p>Infelizmente seu navegador não consegue reproduzir áduio. <a href="midia/Calor Blanco - Cumbia Deli.mp3">Clique aqui para baixar o arquivo mp3</a></p>
        
    </audio>

</body>
</html>
